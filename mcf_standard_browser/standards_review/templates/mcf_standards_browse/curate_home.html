{% extends 'mcf_standards_browse/base.html' %}
{% load static %}

<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
<script src="{% static 'js/jquery.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script type='text/javascript' src='https://cdn.datatables.net/1.10.10/js/jquery.dataTables.min.js'></script>

{% block content %}
    <div class="main-content" style="margin-top: 10px">
        <h1>Curate</h1>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-4">
                  <h2>Add Standard</h2>
                  <p>Add a standard to the laboratory chemicals inventory</p>
                  <p><a class="btn btn-default" href="{% url 'standard-add' %}" role="button">Add &raquo;</a></p>
            </div>
            <div class="col-md-4">
                  <h2>Upload Data</h2>
                  <p>Upload a dataset for curation</p>
                  <p><a class="btn btn-default" href="{% url 'dataset-upload' %}" role="button">Upload &raquo;</a></p>
            </div>
            <div class="col-md-4">
                  <h2>Curate Dataset</h2>
                  <p>Curate spectra for the library</p>
                  <p><a class="btn btn-default" href="{% url 'dataset-list' %}" role="button">Curate &raquo;</a></p>
            </div>
        </div>
    </div>
{% endblock %}
