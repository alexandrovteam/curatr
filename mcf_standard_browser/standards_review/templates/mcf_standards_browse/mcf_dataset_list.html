{% extends 'mcf_standards_browse/base.html' %}

{% block content %}
    <h2> EMBL-MCF Standards: </h2>
    <table id="id_list_table">
        <tr>
            <td>ID MCFID Name Formula </td>
        </tr>
        {% for standard in standards %}
            <tr>
                <td>{{ standard.pk }} {{ standard.MCFID }} {{standard}} {{ standard.sum_formula }}<a href="{% url 'MCFStandard-detail' pk=standard.MCFID %}" id="MCF">Detail</a></td>
            </tr>
        {% endfor %}
    </table>
    <a href="{% url 'MCFStandard-add' %}" id="add_standard_button"><span class="glyphicon glyphicon-plus"></span></a>

{% endblock %}
