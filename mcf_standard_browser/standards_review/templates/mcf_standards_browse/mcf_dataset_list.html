{% extends 'mcf_standards_browse/base.html' %}
{% block head %}
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.10/css/jquery.dataTables.min.css">
{% endblock %}
{% block content %}
    <h2> EMBL-MCF Standards: </h2>


<table id="id_list_table" class="display" cellspacing="0" width="100%">
        <thead>
            <tr>
                <th>ID </th>
                <th> Dataset </th>
                <th> </th>
            </tr>
        </thead>
        {% for dataset in datasets %}
            <tr>
                <td>{{ dataset.pk }} </td>
                <td>{{ dataset }} </td>
                <td><a href="{% url 'MCFdataset-detail' pk=dataset.pk %}" id="MCF"> View</a></td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}

{% block script %}
    <script type='text/javascript' src= 'https://cdn.datatables.net/1.10.10/js/jquery.dataTables.min.js'></script>
    <script>
        $(document).ready(function() {
            $('#id_list_table').DataTable();
        } );
    </script>
{% endblock %}
