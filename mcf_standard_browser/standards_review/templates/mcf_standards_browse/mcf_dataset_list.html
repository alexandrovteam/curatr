{% extends 'mcf_standards_browse/base.html' %}

{% block content %}
    <h2> EMBL-MCF Standards: </h2>
    <table id="id_list_table">
        <tr>
            <td>ID MCFID Dataset </td>
        </tr>
        {% for dataset in datasets %}
            <tr>
                <td>{{ dataset.pk }} {{dataset}} <a href="{% url 'MCFdataset-detail' pk=dataset.pk %}" id="MCF">View</a></td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
