{% extends 'mcf_standards_browse/base.html' %}

{% block content %}
    <h2> EMBL-MCF Standards: </h2>
    <table id="id_list_table">
        <tr>
            <th>ID  </th>
            <th>MCFID Dataset</th>
            <th></th>
        </tr>
        {% for dataset in datasets %}
            <tr>
                <td>{{ dataset.pk }} </td>
                <td>{{dataset}}</td>
                <td><a href="{% url 'MCFdataset-detail' pk=dataset.pk %}" id="MCF"> View</a></td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
