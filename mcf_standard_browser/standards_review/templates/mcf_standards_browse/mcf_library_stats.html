{% block content %}
    <div class="main-content" style="margin-top: 10px;">
        <div class="container">
            <div class="row">
                <h1>Library statistics</h1>
            </div>
            <div class="row">
                <h2>Fragmentation Spectra</h2>
            </div>
            <div class="row" style="margin-top: 20px;">
                <div class="col-sm-1"></div>
                <div class="col-sm-4">
                    <canvas id="chart1" width="100%"></canvas>
                </div>
                <div class="col-sm-2"></div>
                <div class="col-sm-2">
                    <div style="margin-top: 60px"></div>
                    <p style="font-size: 42px;">
                        {{ total_spectra }}
                    </p>
                    <p>
                        spectra in total
                    </p>
                    <p style="font-size: 42px;">
                        {{ percent_curated }}%
                    </p>
                    <p>
                        curated
                    </p>
                </div>
                <div class="col-sm-2">
                    <div style="margin-top: 60px"></div>
                    <p style="font-size: 42px;">
                        {{ total_molecules }}
                    </p>
                    <p>
                        molecules
                    </p>
                    <p style="font-size: 42px;">
                        {{ total_standards }}
                    </p>
                    <p>
                        standards
                    </p>
                </div>
                <div class="col-sm-1"></div>
            </div>
        </div>
    </div>
{% endblock %}
