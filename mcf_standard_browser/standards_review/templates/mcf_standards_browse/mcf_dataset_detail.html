{% extends 'mcf_standards_browse/base.html' %}

{% block content %}
    <div class="page-header-extras">
        <small><a href="{% url 'MCFdataset-list' %}">return to list</a></small>
    </div>
    <h1> Dataset Detail: {{dataset.pk}}</h1>
    <h2>{{ dataset.name }}</h2>
    {% for standard in standards %}
        {% for adduct in adducts %}
            <p>{{ standard }} {{ adduct }} <a href="{% url 'MCFxic-detail' dataset_pk=dataset.pk standard_pk=standard.pk adduct_pk=adduct.pk%}">View</a></p>
        {% endfor %}
    {% endfor %}

    <div>
        <><a href="{% url 'MCFdataset-list' %}">Back to dataset list</a></p>
    </div>
{% endblock %}
