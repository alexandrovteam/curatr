{% extends 'mcf_standards_browse/base.html' %}

{% block content %}
 <div class="center">
     <h1> Edit Standard</h1>
        <div class="main-content">
            <form method="POST" class="data_upload-form" enctype="multipart/form-data">{% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="save btn btn-default">Save</button>
            </form>
            <a href="{% url 'standard-list' %}" class="btn btn-default">Cancel</a>

        </div>
        <div class="main-content">
            <input
                type="button"
                value="edit molecule"
                id="click_button">
        </div>
</div>
{% endblock %}

{% block script %}
    <script type="text/javascript">
    document.getElementById("click_button").onclick = function() {
        var e = document.getElementById("id_molecule");
        var mcfid = e.options[e.selectedIndex].value;
        var base_url='/molecule/edit/';
        window.open(base_url.concat(mcfid),'_top');
        return false;
    };
</script>
{% endblock %}
